<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@800&display=swap&family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <form action="connect_login.php" method="POST" enctype="multipart/form-data">
            <h1>Inicia sesión</h1><br>

            <input type="text" name="nombre" maxlength="60" placeholder="Nombre completo" required>
            <input type="number" name="numero_reloj" placeholder="Numero de Usuario" required>
            <input type="password" name="password" autocomplete="off" placeholder="Contraseña de Usuario" required>
            <br><br>
            <button type="submit" class="send-button" name="enviar" value="Guardar">Enviar</button>
            <div class="options">
                <a href="signup.html" id="signup">Crear una nueva cuenta</a>
            </div>
        </form>
    </div>
</body>
</html>
